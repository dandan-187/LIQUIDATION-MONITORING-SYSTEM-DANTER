<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYSTECH DIGITAL LIQUIDATION</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 30px;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 26px;
      color: #007bff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 30px 0;
    }

    .form-info {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: space-between;
    }

    .info-row {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
    }

    .info-row label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .info-row input {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
      color: #007bff;
    }

    td input, td select {
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 4px;
      width: 100%;
      font-size: 14px;
      box-sizing: border-box;
    }

    .add-row, .save-button, .messenger-button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
      margin-top: 20px;
    }

    .add-row:hover, .save-button:hover, .messenger-button:hover {
      background-color: #0069d9;
    }

    .input-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-section label {
      font-size: 20px;
      font-weight: bold;
    }

    #travelAmount, #totalAmount {
      font-size: 24px;
      color: #007bff;
      font-weight: bold;
    }

    #mealAmount {
      font-size: 20px;
      font-weight: bold;
      background: none;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      color: #007bff;
      cursor: pointer;
    }

    .meal-input option {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container" id="captureArea">
    <div id="screenshotArea">
      <img src="https://raw.githubusercontent.com/dandan-187/LIQUIDATION-MONITORING-SYSTEM-DANTER/main/bg.jpg" alt="Background Image" style="max-width: 100%; border-radius: 10px; margin-bottom: 20px;" crossorigin="anonymous" />

      <h2>SYSTECH DIGITAL LIQUIDATION</h2>

        <div class="info-row"><label>Time Out:</label><input type="time" id="timeOutInput" /></div>
        <div class="info-row"><label>JO Number:</label><input type="text" id="joInput" placeholder="Enter JO number" /></div>
      </div>

      <table id="dataTable">
        <thead>
          <tr><th>FROM</th><th>TO</th><th>MOT</th><th>AMOUNT</th></tr>
        </thead>
        <tbody>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option>ğŸšŒ BUS</option><option>ğŸš– TAXI</option><option>ğŸ›º TRICYCLE</option><option>ğŸš‹ TRAIN/LRT/MRT</option><option>ğŸš JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option>ğŸšŒ BUS</option><option>ğŸš– TAXI</option><option>ğŸ›º TRICYCLE</option><option>ğŸš‹ TRAIN/LRT/MRT</option><option>ğŸš JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option>ğŸšŒ BUS</option><option>ğŸš– TAXI</option><option>ğŸ›º TRICYCLE</option><option>ğŸš‹ TRAIN/LRT/MRT</option><option>ğŸš JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option>ğŸšŒ BUS</option><option>ğŸš– TAXI</option><option>ğŸ›º TRICYCLE</option><option>ğŸš‹ TRAIN/LRT/MRT</option><option>ğŸš JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option>ğŸšŒ BUS</option><option>ğŸš– TAXI</option><option>ğŸ›º TRICYCLE</option><option>ğŸš‹ TRAIN/LRT/MRT</option><option>ğŸš JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option>ğŸšŒ BUS</option><option>ğŸš– TAXI</option><option>ğŸ›º TRICYCLE</option><option>ğŸš‹ TRAIN/LRT/MRT</option><option>ğŸš JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
        </tbody>
      </table>

      <button class="add-row" onclick="addRow()">+ Add Row</button>

      <div class="input-section">
        <label>TRAVEL: <span id="travelAmount">0</span></label>
        <label>MEAL:
          <select class="meal-input" id="mealAmount" onchange="calculateTotal()">
            <option value="0">0</option>
            <option value="80">80</option>
            <option value="140">140</option>
            <option value="240">240</option>
          </select>

      </div>
    </div>

    <a href="https://m.me/ahsey.embile#" target="_blank" class="messenger-button">Send to Ma'am Irene</a>
    <button class="save-button" onclick="saveAsImage()">ğŸ’¾ Save</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function addRow() {
      const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td><input type="text" /></td>
        <td><input type="text" /></td>
        <td>
          <select>
            <option>ğŸšŒ BUS</option>
            <option>ğŸš– TAXI</option>
            <option>ğŸ›º TRICYCLE</option>
            <option>ğŸš‹ TRAIN/LRT/MRT</option>
            <option>ğŸš JEEP</option>
          </select>
        </td>
        <td><input type="number" value="0" oninput="calculateTotal()" /></td>
      `;
      calculateTotal();
    }

    function calculateTotal() {
      let travelTotal = 0;
      let amounts = document.querySelectorAll("#dataTable input[type='number']");
      amounts.forEach(amount => {
        travelTotal += Number(amount.value);
      });
      document.getElementById("travelAmount").innerText = travelTotal;
      let mealAmount = Number(document.getElementById("mealAmount").value);
      document.getElementById("totalAmount").innerText = travelTotal + mealAmount;
    }

    function saveAsImage() {
      const target = document.getElementById('screenshotArea');
      html2canvas(target, { useCORS: true }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'SYSTECH_LIQUIDATION.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    calculateTotal();
  </script>
</body>
</html>
