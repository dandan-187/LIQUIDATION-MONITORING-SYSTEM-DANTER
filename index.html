<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYSTECH DIGITAL LIQUIDATION</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #F9E4D4, #D4E4F9);
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 100%;
      width: 95%;
      margin: 10px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      color: #2D3748;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    .form-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .info-row {
      display: flex;
      flex-direction: column;
    }

    .info-row label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #4A5568;
      font-size: 0.85rem;
    }

    .info-row input {
      padding: 8px;
      font-size: 0.85rem;
      border-radius: 6px;
      border: 1px solid #CBD5E0;
      background: #EDF2F7;
      transition: border-color 0.3s;
    }

    .info-row input:focus {
      outline: none;
      border-color: #63B3ED;
      box-shadow: 0 0 4px rgba(99, 179, 237, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.8rem;
    }

    th, td {
      padding: 8px;
      border: 1px solid #E2E8F0;
      text-align: center;
    }

    th {
      background-color: #63B3ED;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
    }

    td input, td select {
      background: #EDF2F7;
      border: none;
      padding: 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      box-sizing: border-box;
    }

    td input[type="text"] {
      width: 100%; /* Wide From and To with word wrap */
      word-wrap: break-word;
      white-space: normal;
      min-height: 40px; /* Ensure it wraps properly */
    }

    td select {
      width: 80px; /* MOT width */
    }

    td input[type="number"] {
      width: 60px; /* Short Amount width */
    }

    td input:focus, td select:focus {
      outline: none;
      box-shadow: 0 0 4px rgba(99, 179, 237, 0.3);
    }

    .add-row {
      display: block;
      background: #63B3ED;
      color: white;
      padding: 10px;
      border: none;
      width: 60%;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      margin: 15px auto;
      transition: background 0.3s;
    }

    .add-row:hover {
      background: #4299E1;
    }

    .input-section {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #F7FAFC;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #E2E8F0;
    }

    .input-section label {
      font-size: 0.95rem;
      font-weight: 600;
      color: #2D3748;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #travelAmount,
    #totalAmount {
      font-size: 1.1rem;
      color: #63B3ED;
      font-weight: bold;
    }

    #mealAmount {
      font-size: 0.95rem;
      font-weight: bold;
      background: #EDF2F7;
      border: 1px solid #CBD5E0;
      padding: 6px;
      border-radius: 4px;
      color: #63B3ED;
      cursor: pointer;
      width: 80px;
    }

    .meal-input option {
      font-size: 0.85rem;
    }

    .messenger-button, .save-button {
      display: block;
      width: 60%;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.9rem;
      margin: 10px auto;
      transition: background 0.3s;
    }

    .messenger-button {
      background: #63B3ED;
      color: white;
    }

    .messenger-button:hover {
      background: #4299E1;
    }

    .save-button {
      background: #48BB78;
      color: white;
    }

    .save-button:hover {
      background: #38A169;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
        width: 98%;
      }

      h2 {
        font-size: 1.3rem;
      }

      .form-info {
        grid-template-columns: 1fr;
      }

      table {
        font-size: 0.75rem;
      }

      th, td {
        padding: 6px;
      }

      .add-row, .messenger-button, .save-button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="captureArea">
    <div id="screenshotArea">
      <img src="bg.jpg" alt="Background Image" style="max-width: 80%; border-radius: 8px; margin-bottom: 10px; display: block; margin-left: auto; margin-right: auto;" />

      <h2>SYSTECH DIGITAL LIQUIDATION</h2>

      <div class="form-info">
        <div class="info-row">
          <label>Name:</label>
          <input type="text" id="nameInput" placeholder="Enter name" />
        </div>
        <div class="info-row">
          <label>Date:</label>
          <input type="date" id="dateInput" />
        </div>
        <div class="info-row">
          <label>Branch:</label>
          <input type="text" id="branchInput" placeholder="Enter branch" />
        </div>
        <div class="info-row">
          <label>Time In:</label>
          <input type="time" id="timeInInput" />
        </div>
        <div class="info-row">
          <label>Time Out:</label>
          <input type="time" id="timeOutInput" />
        </div>
        <div class="info-row">
          <label>JO Number:</label>
          <input type="text" id="joInput" placeholder="Enter JO number" />
        </div>
      </div>

      <table id="dataTable">
        <thead>
          <tr>
            <th>FROM</th>
            <th>TO</th>
            <th>MOT</th>
            <th>AMOUNT</th>
          </tr>
        </thead>
        <tbody>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option value="">Select MOT</option><option>🚌 BUS</option><option>🚖 TAXI</option><option>🛺 TRICYCLE</option><option>🚋 TRAIN/LRT/MRT</option><option>🚍 JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option value="">Select MOT</option><option>🚌 BUS</option><option>🚖 TAXI</option><option>🛺 TRICYCLE</option><option>🚋 TRAIN/LRT/MRT</option><option>🚍 JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option value="">Select MOT</option><option>🚌 BUS</option><option>🚖 TAXI</option><option>🛺 TRICYCLE</option><option>🚋 TRAIN/LRT/MRT</option><option>🚍 JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option value="">Select MOT</option><option>🚌 BUS</option><option>🚖 TAXI</option><option>🛺 TRICYCLE</option><option>🚋 TRAIN/LRT/MRT</option><option>🚍 JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option value="">Select MOT</option><option>🚌 BUS</option><option>🚖 TAXI</option><option>🛺 TRICYCLE</option><option>🚋 TRAIN/LRT/MRT</option><option>🚍 JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
          <tr><td><input type="text" /></td><td><input type="text" /></td><td><select><option value="">Select MOT</option><option>🚌 BUS</option><option>🚖 TAXI</option><option>🛺 TRICYCLE</option><option>🚋 TRAIN/LRT/MRT</option><option>🚍 JEEP</option></select></td><td><input type="number" value="0" oninput="calculateTotal()" /></td></tr>
        </tbody>
      </table>

      <button class="add-row" onclick="addRow()">+ Add Row</button>

      <div class="input-section">
        <label>TRAVEL: <span id="travelAmount">0</span></label>
        <label>MEAL: <select class="meal-input" id="mealAmount" onchange="calculateTotal()">
          <option value="0">0</option>
          <option value="80">80</option>
          <option value="160">160</option>
          <option value="240">240</option>
        </select></label>
        <label>TOTAL: <span id="totalAmount">0</span></label>
      </div>
    </div>

    <a href="https://m.me/ahsey.embile#" target="_blank" class="messenger-button">Send to Ma'am Irene</a>
    <button class="save-button" onclick="saveAsImage()">💾 Save</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function addRow() {
      const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td><input type="text" /></td>
        <td><input type="text" /></td>
        <td><select><option value="">Select MOT</option><option>🚌 BUS</option><option>🚖 TAXI</option><option>🛺 TRICYCLE</option><option>🚋 TRAIN/LRT/MRT</option><option>🚍 JEEP</option></select></td>
        <td><input type="number" value="0" oninput="calculateTotal()" /></td>
      `;
      calculateTotal();
    }

    function calculateTotal() {
      let travelTotal = 0;
      let amounts = document.querySelectorAll("#dataTable input[type='number']");
      amounts.forEach(amount => {
        travelTotal += Number(amount.value);
      });
      document.getElementById("travelAmount").innerText = travelTotal;
      let mealAmount = Number(document.getElementById("mealAmount").value);
      document.getElementById("totalAmount").innerText = travelTotal + mealAmount;
    }

    function saveAsImage() {
      const target = document.getElementById('screenshotArea');
      html2canvas(target, {
        useCORS: true,
        scale: 4
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'SYSTECH_LIQUIDATION.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    calculateTotal();
  </script>
</body>
</html>
